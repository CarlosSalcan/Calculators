<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--=============== ICON ===============-->
    <link rel="icon" href="../assets/calculator.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <!--=============== MENU DE NAVEGACION (PROX) ===============-->
    <nav></nav>

    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen" placeholder="0" readonly>
            </div>

            <div class="buttons">
                <button id="btn-ac">AC</button>
                <button class="btn">âˆš</button>
                <button class="btn">%</button>
                <button class="btn">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">X</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn double-height">+</button>
                <button class="btn">0</button>
                <button class="btn dot">.</button>
                <button class="btn">=</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Calculadora. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/calculations.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
